<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
	<!-- to make the template compatible with internet wxplorer and edge -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- first mobile meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LogIn</title>
	<link rel='stylesheet' href='css/bootstrap.css'/>
  <link rel='stylesheet' href='css/font-awesome.min.css'/>
	<link rel='stylesheet' href='css/style.css'/>
  <link href="css/hover.css" rel="stylesheet" media="all">
  <link rel='stylesheet' href='css/animate.css'/>
  <link href="https://fonts.googleapis.com/css?family=Baloo&display=swap" rel="stylesheet">
    
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
  </head>
  <body>
    <div class=" full">
        <!-- begin of our navbar -->
          <nav class="navbar navbar-inverse">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="images/logo.png" alt="volks"></a>
              </div>
          </nav>
          <!-- End of our navbar -->
          
      <!-- Start Contact Us Section -->
        <section class="contact-us text-center">
          <div class="fields wow bounceInLeft" data-wow-duration="1.5s" data-wow-delay="0.5s">
            <div class="container">
              <div class="row">
                  <i class="fa fa-rss fa-5x"></i>
                  <h2 class="h1">Log In To Your Account Please</h2>
                  
                  <!-- Start Contact Form -->
                  <form role="form">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="User Name" required/>
                      </div>
                      
                      <div class="form-group">
                        <input type="email" class="form-control input-lg" placeholder="Email" required/>
                      </div>
                     <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log In"></button>
                    </div>
                    <div class="col-md-4"></div>
                  </form>
                  <!-- End Contact Form -->
              </div>
            </div>
          </div>
        </section>
        <!-- End Contact Us Section -->
    
      <!-- Start footer Section -->
        <section class="footer">
          <div class="copyright text-center">
            Copyright &copy; 2019 <span>Volkswagen</span> .Inc
          </div>
      </section>
    <!-- End footer Section -->
    </div>
    
      <script src="js/jquery-1.11.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/plugins.js"></script>
      <script src="js/wow.min.js"></script>
      <script>
              new WOW().init();
    </script>
    </body>
  </html>
